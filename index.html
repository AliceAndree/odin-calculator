<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="top-section">
        <div id="screen"></div>
      </div>
      <div id="bottom-section">
        <button id="clear">clear</button>
        <div id="buttons">
          <button class="numbers calculator" value="7">7</button>
          <button class="numbers calculator" value="8">8</button>
          <button class="numbers calculator" value="9">9</button>
          <button class="signs calculator" value="-">-</button>
          <button class="numbers calculator" value="4">4</button>
          <button class="numbers calculator" value="5">5</button>
          <button class="numbers calculator" value="6">6</button>
          <button class="signs calculator" value="+">+</button>
          <button class="numbers calculator" value="1">1</button>
          <button class="numbers calculator" value="2">2</button>
          <button class="numbers calculator" value="3">3</button>
          <button class="signs calculator" value="/">/</button>
          <button class="numbers calculator" value="0">0</button>
          <button class="numbers calculator" value=".">.</button>
          <button class="equal" value="=">=</button>
          <button class="signs calculator" value="*">x</button>
        </div>
      </div>
    </div>
  </body>
</html>
